<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Lab:2</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 20px;
      width: 150px;
      background-color: pink;
      border-radius: 16px;
      font-size: 20px;
    }
  </style>
  <body>
    <!-- จงสร้าง Form ที่มี Button สำหรับ submit form 
    และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form 
    เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
    HTML-attribute
    DOM property
    Event listener
    จงเขียนคำสั่งยกเลิก Event Handler -->

    <form action="">
      <button type="button">Click Lab:2</button>
    </form>

    <script>
      const button = document.querySelector("form");

      function alertText(event) {
        event.preventDefault();
        alert("Form is submitted");
      }
      button.addEventListener("click", alertText);
      setTimeout(() => {
        button.removeEventListener("click", alertText);
        alert("Bye");
      }, 5000);
    </script>
  </body>
</html>
