<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Lab:7</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #txt {
      font-size: 40px;
    }
  </style>
  <body>
    <!-- จงสร้าง Button มีข้อความว่า “Click to hide text”
เมื่อผู้ใช้ click button ให้ซ่อน Text -->
    <button>Click to hide me</button>
    <div id="txt">Text</div>

    <script>
      const delText = document.getElementById("txt");
      const button = document.querySelector("button");
      function hideText() {
        delText.style.visibility = "hidden"; //delText.style.visibility === "visible"
        //   ? (delText.style.visibility = "hidden")
        //   : (delText.style.visibility = "visible");
      }
      button.addEventListener("click", hideText);
    </script>
  </body>
</html>
