<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-lab-3</title>
  </head>
  <body>
    <!-- จงเขียนฟังก์ชัน clear(elem) เพื่อลบ <li> ภายใน <ol> ทั้งหมด -->

    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>
    <script>
      function clear(elem) {
        const ol = document.querySelector("ol");
        ol.innerHTML = " ";
      }
      clear(elem); // clears the list
    </script>
  </body>
</html>
