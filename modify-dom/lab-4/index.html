<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-lab-4</title>
  </head>
  <style>
    .active {
      background-color: red;
    }
    .current {
      background-color: unset;
    }
  </style>
  <body>
    <button class="btn">Submit</button>

    <!-- จงเขียนคำสั่งเพื่อเปลี่ยนสีพื้นหลังของ button ให้เป็นสีแดงเมื่อเวลาผ่านไป 3 วินาที 
        หลังจากนั้นอีก 3 วินาทีให้เปลี่ยนสีพื้นหลังกลับมาเหมือนเดิม
        ใช้วิธีเปลี่ยน property style ของ element object
        ใช้วิธีเพิ่มลด class -->

    <script>
      const button = document.querySelector("button");
      setTimeout(() => {
        button.classList.toggle("active");
      }, 3000); //add class get infinity after 5 sec

      const button2 = document.querySelector("button");
      setTimeout(() => {
        button2.classList.toggle("current");
      }, 6000); //add class get infinity after 5 sec
    </script>
  </body>
</html>
