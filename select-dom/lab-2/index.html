<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab-2</title>
  </head>
  <body>
    <!-- 
        จงเขียนคำสั่งเพื่อ access <h2> โดยใช้วิธีต่อไปนี้
        querySelector
        querySelectorAll
        getElementsByClassName
        getElementsByTagName -->
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      const h2 = document.querySelector(".title-1"); // .(class), #(id)
      console.log(h2);
      const h22 = document.querySelectorAll("h2")[0];
      console.log(h22);
      const h23 = document.getElementsByClassName("title-1")[0];
      console.log(h23);
      const h24 = document.getElementsByTagName("h2")[0];
      console.log(h24);
      alert(h24.textContent)
    </script>

  </body>
</html>
