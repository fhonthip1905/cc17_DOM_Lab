<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab-4</title>
  </head>
  <body>
    <!-- 
    จงเขียนคำสั่งเพื่อ access <li> ตัวที่สอง โดยใช้วิธีต่อไปนี้
        querySelector
        querySelectorAll
        getElementsByClassName
        getElementById
        getElementsByTagName
         -->
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      console.log(document.querySelector(".active"));
      console.log(document.querySelectorAll(".active")[0]);
      console.log(document.getElementsByClassName("active")[0]);
      console.log(document.getElementById("2"));
      console.log(document.getElementsByTagName("li")[1]);
    </script>
  </body>
</html>
